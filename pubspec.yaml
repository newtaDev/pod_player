name: pod_player
publish_to: none
description: Vimeo and youtube player for flutter, Pod player provides customizable video player controls that support android, ios and web.
version: 0.3.0
homepage: https://github.com/newtaDev/pod_player

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.7.0
  http: ^1.1.0
  get: ^4.6.5
  wakelock_plus: ^1.1.1
  universal_html: ^2.2.3
  youtube_explode_dart:
    git:
      url: https://github.com/Bedwey/youtube_explode_dart.git
dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1

screenshots:
  - description: Pod video player logo
    path: screenshots/logo.png
